<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Editor</title>
    <style>
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        #colorPicker {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div>
    <div id="editor" contenteditable="true" onchange="OnChange()" placeholder="Type your text here..."></div>
    <div id="colorPicker">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor">
        <button id="applyColor">Apply Color</button>
    </div>
</div>

<script>
    const editor = document.getElementById('editor');
    const textColorInput = document.getElementById('textColor');
    const applyColorButton = document.getElementById('applyColor');

    applyColorButton.addEventListener('click', () => {
        const selectedColor = textColorInput.value;
        document.execCommand('foreColor', false, selectedColor);
    });
    
   function OnChange(){
       
   }
</script>
</body>
</html>
